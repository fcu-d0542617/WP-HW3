<h1>fcu-d054217 HW3</h1>
<script>
    var temperature_c = prompt("Please input a celsius");
    var temperature_f = temp_covert(temperature_c);
    document.write (temperature_c + "∘C is " +  temperature_f + "∘F\n");
    function temp_covert(temp){
    	return temp/5 * 9 +32 ;
    }
</script>
